        <style>

        :root {
            --text-color: #b7b7b7;
            --bg-color: #000;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "IBM Plex Mono", monospace;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .image-container {
            width: 120px;
            height: 120px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .links-container {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
            box-sizing: border-box;
        }

        .links-container p {
            margin: 0;
            padding: 0;
        }

        .links-container a {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            color: var(--text-color);
            text-decoration: none;
        }

        .links-container a:hover {
            opacity: 0.5;
        }

        .links-container svg {
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .content {
                flex-direction: column;
                gap: 15px;
            }
        }

        </style>
    </head>
