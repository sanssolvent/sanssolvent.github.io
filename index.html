        <style>
        :root {
            --spacing-extralarge: 100px;
            --spacing-large: 80px;
            --spacing-medium: 40px;
            --spacing-small: 20px;
            --max-width: 700px;
            --font-main: "IBM Plex Mono", monospace, sans-serif;
            --font-logo: "Nunito", Arial, sans-serif;
        }

        body, html {
            height: 100vh;
            height: 100dvh;
            margin: 0;
            padding: 0;
            font: 14px var(--font-main);
            background: #eee;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: var(--spacing-medium);
            padding-bottom: max(var(--spacing-medium), env(safe-area-inset-bottom, 20px));
            box-sizing: border-box;
        }

        a {
            color: currentColor;
            text-decoration: none;
        }

        a:hover { opacity: 0.75; }

        #logo {
            font: 800 30px/1 var(--font-logo);
            white-space: nowrap;
            margin-bottom: var(--spacing-extralarge);
            letter-spacing: 0.2em;
        }

        .description, .links, .note, footer {
            max-width: var(--max-width);
            text-align: center;
        }

        .links { padding-bottom: var(--spacing-large); }

        .note, footer {
            font-size: 12px;
            line-height: 1.5;
        }

        footer {
            width: 100%;
            opacity: 0.75;
            padding-top: var(--spacing-medium);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111;
                color: #ffecd7;
            }
        }

        @media (max-width: 768px) {
            :root {
                --spacing-extralarge: 80px;
                --spacing-large: 40px;
                --spacing-medium: 20px;
                --spacing-small: 10px;
            }
        }
        </style>
    </head>
